<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sort List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sort">
			<h1 class="sort__title">Sort List</h1>
			<p class="sort__text">Click the button to sort the list alphabetically:</p>
			<button class="sort__btn">Sort</button>
			<ul class="sort__list">
				<li>Oslo</li>
				<li>Stockholm</li>
				<li>Helsinki</li>
				<li>Berlin</li>
				<li>Rome</li>
				<li>London</li>
				<li>Madrid</li>
			</ul>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
